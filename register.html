<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Registration Page</title>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="index.html" class="text-white font-bold">Login</a>
            <a href="register.html" class="text-white font-bold">Register</a>
            <a href="success.html" class="text-white font-bold">Success</a>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <input type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
            </form>
            <p class="mt-4 text-center">
                Already have an account? <a href="index.html" class="text-blue-500">Login</a>
            </p>
        </div>
    </div>

</body>
</html>
